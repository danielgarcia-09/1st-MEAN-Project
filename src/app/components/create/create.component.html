<div class="container">
  <h2>{{title}}</h2>

  <div class="message success" *ngIf="status == 'success'">
      El proyecto se ha creado correctamente, puedes <a [routerLink]="['/proyecto', saved_project._id]">verlo aqui</a>
  </div>
  <div class="message failed" *ngIf="status == 'failed'">
    El proyecto no se ha podido crear
</div>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">

      <p>
          <label for="name">Nombre</label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required >
          <span class="form_error" *ngIf="name.touched && !name.valid">
            El nombre es obligatorio
          </span>
      </p>

      <p>
          <label for="desc">Descripcion</label>
         <textarea name="desc" #desc = "ngModel" [(ngModel)]="project.description" required></textarea>
          <span class="form_error" *ngIf="desc.touched && !desc.valid">
            La descripcion es obligatoria
          </span>
      </p>

      <p>
          <label for="category">Categoria</label>
          <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required >
          <span class="form_error" *ngIf="category.touched && !category.valid">
            La categoría es obligatoria
          </span>
      </p>

      <p>
          <label for="year">Año de Lanzamiento  </label>
          <input type="text" name="year" #year="ngModel" [(ngModel)]="project.year" required>
          <span class="form_error" *ngIf="year.touched && !year.valid">
            El año es obligatorio
          </span>
      </p>


      <p>
          <label for="langs">Lenguajes utilizados</label>
          <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
          <span class="form_error" *ngIf="langs.touched && !langs.valid">
            Los lenguajes son obligatorios
          </span>
      </p>

      <p>
          <label for="image">Imagen del Proyecto</label>
          <span class="image" style="float: none;" *ngIf="project.image">
              <img [src]="url+'get-image/'+project.image" style="width: 200px; height: 200px;">
          </span>
          <br>
          <input type="file" placeholder="Subir Imagen" name="image" (change)="fileChangeEvent($event)" >

      </p>

      <input [disabled]="!projectForm.form.valid" type="submit" value="Enviar">

  </form>
</div>
