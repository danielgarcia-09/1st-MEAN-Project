<div class="container">

  <div class="image">
    <img [src]="url+'get-image/'+project.image" *ngIf="project.image">
  </div>

  <div class="data">
    <h1>{{project.name}}</h1>
    <h3>{{project.description}}</h3>
    <p>{{project.category}}</p>
    <p>{{project.langs}}</p>

    <p *ngIf="confirm == false">
      <a [routerLink]="['/edit',project._id]" class="button-edit">Editar</a>
      <a (click)="confirm = true" class="button-delete">Borrar</a>
    </p>

    <p *ngIf="confirm == true">
      Estas seguro de eliminar este proyecto?
      <a (click)="confirm = false" class="button-edit">Cancelar</a>
      <a (click)="deleteProject(project._id)" class="button-delete">Borrar definitivamente</a>
    </p>
  </div>

</div>
